<!DOCTYPE html>
<html ng-app="angularTodo">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoController.js"></script>

    <title>Angular Todo App</title>
  </head>
  <body ng-controller="TodoController as todoCtrl">
    <h1>To Do List</h1>
    <ul ng-repeat="todo in todoCtrl.all">
      <li>
        <input type="checkbox" ng-model="todo.done" /><span ng-class="{strike:todo.done}"> {{todo.task}}: {{todo.date}} </span>
        {{}}
      </li>
    </ul>
  </body>
</html>
